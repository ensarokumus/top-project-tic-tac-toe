<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TOP - Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <script src="javascript.js" defer></script>
  </head>
  <body>
    <div class="container-main">
      <div class="container-menu">
        <header>
          <h1>
            <span class="tic">tic</span><br />
            <span class="tac">tac</span><br />
            <span class="toe">toe</span>
          </h1>
        </header>
        <div class="scoreboard">
          <form action="#">
            <div class="score-x inactive-turn">
              <input type="text" id="player1" placeholder="P1 Name" required>
              <p>X</p>
              <p class="score">-</p>
            </div>
            <div class="score-o">
              <input type="text" id="player2" placeholder="P2 Name" required>
              <p>O</p>
              <p class="score">-</p>
            </div>
            <div class="buttons">
              <button id="startBtn">
                <p><i class="material-icons">play_arrow</i></p>
                <p>Start game</p>
              </button>
              <button id="restartBtn">
                <p><i class="material-icons">refresh</i></p>
                <p>Restart game?</p>
              </button>
            </div>
          </form>
        </div>
      </div>
      <div class="container-game">
        <!-- 
        GRID CELL TEMPLATE
        <div class="grid-cell row1 column1 color-x" id="1-1">x</div>
        <div class="grid-cell row1 column2 color-x" id="1-2">x</div>
        <div class="grid-cell row1 column3 color-x" id="1-3">x</div>
        <div class="grid-cell row2 column1 color-o" id="2-1">o</div>
        <div class="grid-cell row2 column2 color-o" id="2-2">o</div>
        <div class="grid-cell row2 column3 color-o" id="2-3">o</div>
        <div class="grid-cell row3 column1 color-x" id="3-1">x</div>
        <div class="grid-cell row3 column2 color-x" id="3-2">x</div>
        <div class="grid-cell row3 column3 color-x" id="3-3">x</div> 
        -->
      </div>
    </div>
  </body>
</html>
